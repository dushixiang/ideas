<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>极光冲刺 - Aurora Dash Refactored</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #09090b; /* Zinc 950 */
            user-select: none;
            touch-action: none;
        }
        canvas {
            display: block;
            background: radial-gradient(circle at center, #18181b 0%, #09090b 100%);
        }
        /* 针对Canvas的平滑渲染设置 */
        #game-canvas {
            image-rendering: auto;
        }
    </style>
</head>
<body class="bg-zinc-950 text-slate-100 font-sans">

<div id="game-container" class="relative w-full h-full flex items-center justify-center overflow-hidden">
    <!-- 游戏画布 -->
    <canvas id="game-canvas"></canvas>

    <!-- HUD 抬头显示 -->
    <div class="absolute top-0 left-0 w-full p-6 flex justify-between items-start pointer-events-none z-10">
        <div class="bg-zinc-900/50 backdrop-blur-md border border-violet-500/30 px-4 py-2 rounded-xl shadow-lg shadow-violet-500/10">
            <span class="text-xs uppercase tracking-widest text-violet-400 block">Current Score</span>
            <span id="currentScore" class="text-2xl font-black font-mono">0</span>
        </div>
        <div class="bg-zinc-900/50 backdrop-blur-md border border-emerald-500/30 px-4 py-2 rounded-xl shadow-lg shadow-emerald-500/10 text-right">
            <span class="text-xs uppercase tracking-widest text-emerald-400 block">Best Record</span>
            <span id="bestScore" class="text-2xl font-black font-mono">0</span>
        </div>
    </div>

    <!-- UI 层: 菜单和结束界面 -->
    <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none z-20 p-4">

        <!-- 主菜单 -->
        <div id="menu" class="pointer-events-auto bg-zinc-900/80 backdrop-blur-xl border border-violet-500/40 p-10 rounded-[2.5rem] text-center shadow-2xl shadow-violet-500/20 max-w-md w-full transition-all duration-500">
            <h1 class="text-5xl font-black mb-2 tracking-tighter bg-gradient-to-br from-violet-400 to-fuchsia-600 bg-clip-text text-transparent">
                AURORA DASH
            </h1>
            <p class="text-slate-400 mb-8 font-medium">反转重力，穿越暗夜之境</p>

            <button onclick="startGame()" class="group relative px-8 py-4 bg-violet-600 hover:bg-violet-500 text-white rounded-2xl font-bold text-lg transition-all duration-300 shadow-lg shadow-violet-600/30 hover:scale-105 active:scale-95">
                开始冲刺
                <div class="absolute inset-0 rounded-2xl ring-4 ring-violet-500/20 animate-pulse"></div>
            </button>

            <div class="mt-8 pt-6 border-t border-zinc-800">
                <p class="text-xs text-zinc-500 uppercase tracking-[0.2em]">操作说明</p>
                <p class="text-sm text-zinc-400 mt-2">点击屏幕 或 按空格键 反转重力</p>
            </div>
        </div>

        <!-- 游戏结束 -->
        <div id="game-over" class="hidden pointer-events-auto bg-zinc-900/90 backdrop-blur-2xl border border-rose-500/40 p-10 rounded-[2.5rem] text-center shadow-2xl shadow-rose-500/20 max-w-md w-full animate-in fade-in zoom-in duration-300">
            <h1 class="text-4xl font-black mb-2 tracking-tighter text-rose-500">
                冲刺结束
            </h1>
            <div class="my-6">
                <p class="text-zinc-500 text-sm uppercase tracking-widest">最终得分</p>
                <p id="finalScore" class="text-6xl font-black text-white font-mono">0</p>
            </div>

            <button onclick="startGame()" class="w-full py-4 bg-zinc-100 hover:bg-white text-zinc-900 rounded-2xl font-bold text-lg transition-all duration-300 hover:shadow-xl hover:shadow-zinc-100/10">
                再次挑战
            </button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('currentScore');
    const bestScoreEl = document.getElementById('bestScore');
    const finalScoreEl = document.getElementById('finalScore');
    const menuEl = document.getElementById('menu');
    const gameOverEl = document.getElementById('game-over');

    // 调色板定义
    const COLORS = {
        primary: '#8b5cf6', // Violet 500
        primaryLight: '#c084fc', // Violet 400
        secondary: '#10b981', // Emerald 500
        danger: '#f43f5e',    // Rose 500
        bg: '#09090b',        // Zinc 950
        grid: 'rgba(139, 92, 246, 0.05)'
    };

    let gameState = 'START';
    let score = 0;
    let bestScore = localStorage.getItem('aurora_dash_v2_best') || 0;
    bestScoreEl.innerText = bestScore;

    let width, height;
    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    let player, obstacles, particles, tokens;
    let gameSpeed = 6;
    let frameCount = 0;

    class Player {
        constructor() {
            this.w = 32;
            this.h = 32;
            this.x = width * 0.15;
            this.padding = 40; // 离顶/底的间距
            this.y = height - this.h - this.padding;
            this.gravity = 0.9;
            this.velocity = 0;
            this.isUp = false;
            this.trail = [];
        }

        update() {
            const force = this.isUp ? -this.gravity : this.gravity;
            this.velocity += force;
            this.y += this.velocity;

            const topLimit = this.padding;
            const bottomLimit = height - this.h - this.padding;

            if (this.y < topLimit) {
                this.y = topLimit;
                this.velocity = 0;
            } else if (this.y > bottomLimit) {
                this.y = bottomLimit;
                this.velocity = 0;
            }

            this.trail.push({x: this.x, y: this.y});
            if (this.trail.length > 12) this.trail.shift();
        }

        draw() {
            // 绘制拖尾
            this.trail.forEach((pos, i) => {
                const alpha = (i / this.trail.length) * 0.4;
                ctx.fillStyle = `rgba(139, 92, 246, ${alpha})`;
                ctx.beginPath();
                this.roundRect(ctx, pos.x, pos.y, this.w, this.h, 8);
                ctx.fill();
            });

            // 绘制主体
            ctx.save();
            ctx.shadowBlur = 20;
            ctx.shadowColor = COLORS.primary;
            ctx.fillStyle = COLORS.primary;
            this.roundRect(ctx, this.x, this.y, this.w, this.h, 10);
            ctx.fill();

            // 内部细节
            ctx.strokeStyle = 'rgba(255,255,255,0.5)';
            ctx.lineWidth = 2;
            this.roundRect(ctx, this.x + 8, this.y + 8, this.w - 16, this.h - 16, 4);
            ctx.stroke();
            ctx.restore();
        }

        roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        flip() {
            this.isUp = !this.isUp;
        }
    }

    class Obstacle {
        constructor() {
            this.w = 24 + Math.random() * 20;
            this.h = 60 + Math.random() * (height / 3);
            this.x = width + 100;
            this.isTop = Math.random() > 0.5;
            this.padding = 40;
            this.y = this.isTop ? this.padding : height - this.padding - this.h;
            this.color = COLORS.danger;
        }

        update() {
            this.x -= gameSpeed;
        }

        draw() {
            ctx.save();
            ctx.shadowBlur = 15;
            ctx.shadowColor = 'rgba(244, 63, 94, 0.4)';
            ctx.fillStyle = this.color;
            // 绘制圆角矩形障碍物
            this.roundRect(ctx, this.x, this.y, this.w, this.h, 6);
            ctx.fill();

            // 绘制高亮线条
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            const lineY = this.y + (frameCount * 2) % (this.h - 5);
            ctx.fillRect(this.x, lineY, this.w, 3);
            ctx.restore();
        }

        roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }
    }

    class Token {
        constructor() {
            this.size = 20;
            this.x = width + 100;
            this.y = 100 + Math.random() * (height - 200);
            this.color = COLORS.secondary;
            this.angle = 0;
        }

        update() {
            this.x -= gameSpeed;
            this.angle += 0.05;
        }

        draw() {
            ctx.save();
            ctx.translate(this.x + this.size/2, this.y + this.size/2);
            ctx.rotate(this.angle);
            ctx.shadowBlur = 15;
            ctx.shadowColor = this.color;
            ctx.fillStyle = this.color;
            // 绘制菱形
            ctx.beginPath();
            ctx.moveTo(0, -this.size/2);
            ctx.lineTo(this.size/2, 0);
            ctx.lineTo(0, this.size/2);
            ctx.lineTo(-this.size/2, 0);
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.size = Math.random() * 3 + 1;
            this.vx = (Math.random() - 0.5) * 12;
            this.vy = (Math.random() - 0.5) * 12;
            this.life = 1.0;
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.life -= 0.025;
        }

        draw() {
            ctx.fillStyle = this.color;
            ctx.globalAlpha = this.life;
            ctx.fillRect(this.x, this.y, this.size, this.size);
            ctx.globalAlpha = 1.0;
        }
    }

    function initGame() {
        player = new Player();
        obstacles = [];
        tokens = [];
        particles = [];
        score = 0;
        gameSpeed = 6;
        frameCount = 0;
        scoreEl.innerText = score;
    }

    function startGame() {
        initGame();
        gameState = 'PLAYING';
        menuEl.classList.add('opacity-0', 'scale-95');
        setTimeout(() => {
            menuEl.style.display = 'none';
            menuEl.classList.remove('opacity-0', 'scale-95');
        }, 500);
        gameOverEl.style.display = 'none';
        requestAnimationFrame(gameLoop);
    }

    function gameOver() {
        gameState = 'GAMEOVER';
        if (score > bestScore) {
            bestScore = score;
            localStorage.setItem('aurora_dash_v2_best', bestScore);
            bestScoreEl.innerText = bestScore;
        }
        finalScoreEl.innerText = score;
        gameOverEl.style.display = 'block';
    }

    function handleInput(e) {
        if (gameState === 'PLAYING') {
            player.flip();
        }
    }

    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            e.preventDefault();
            handleInput();
        }
    });

    canvas.addEventListener('mousedown', handleInput);
    canvas.addEventListener('touchstart', (e) => {
        e.preventDefault();
        handleInput();
    });

    function checkCollision(a, b) {
        return a.x < b.x + b.w &&
            a.x + player.w > b.x &&
            a.y < b.y + b.h &&
            a.y + player.h > b.y;
    }

    function spawnLogic() {
        frameCount++;

        if (frameCount % Math.max(35, 80 - Math.floor(gameSpeed * 4)) === 0) {
            obstacles.push(new Obstacle());
        }

        if (frameCount % 150 === 0) {
            tokens.push(new Token());
        }

        if (frameCount % 600 === 0) {
            gameSpeed += 0.4;
        }
    }

    function drawWorld() {
        // 背景网格
        ctx.strokeStyle = COLORS.grid;
        ctx.lineWidth = 1;
        const gridStep = 80;
        const offset = (frameCount * gameSpeed) % gridStep;

        for (let x = -offset; x < width; x += gridStep) {
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x, height);
            ctx.stroke();
        }

        // 顶底边界线
        ctx.fillStyle = 'rgba(139, 92, 246, 0.1)';
        ctx.fillRect(0, 0, width, 40);
        ctx.fillRect(0, height - 40, width, 40);

        ctx.strokeStyle = 'rgba(139, 92, 246, 0.3)';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(0, 40); ctx.lineTo(width, 40);
        ctx.moveTo(0, height - 40); ctx.lineTo(width, height - 40);
        ctx.stroke();
    }

    function gameLoop() {
        if (gameState !== 'PLAYING') return;

        ctx.clearRect(0, 0, width, height);
        drawWorld();
        spawnLogic();

        // 障碍物处理
        for (let i = obstacles.length - 1; i >= 0; i--) {
            obstacles[i].update();
            obstacles[i].draw();

            if (checkCollision(player, obstacles[i])) {
                for (let j = 0; j < 25; j++) {
                    particles.push(new Particle(player.x + 16, player.y + 16, COLORS.danger));
                }
                gameOver();
            }

            if (obstacles[i].x < -100) {
                obstacles.splice(i, 1);
                score += 10;
                scoreEl.innerText = score;
            }
        }

        // Token处理
        for (let i = tokens.length - 1; i >= 0; i--) {
            tokens[i].update();
            tokens[i].draw();

            if (player.x < tokens[i].x + tokens[i].size &&
                player.x + player.w > tokens[i].x &&
                player.y < tokens[i].y + tokens[i].size &&
                player.y + player.h > tokens[i].y) {

                score += 100;
                scoreEl.innerText = score;
                for (let j = 0; j < 15; j++) {
                    particles.push(new Particle(tokens[i].x, tokens[i].y, COLORS.secondary));
                }
                tokens.splice(i, 1);
            } else if (tokens[i].x < -50) {
                tokens.splice(i, 1);
            }
        }

        // 粒子更新
        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].draw();
            if (particles[i].life <= 0) particles.splice(i, 1);
        }

        player.update();
        player.draw();

        requestAnimationFrame(gameLoop);
    }

    // 初始静止画面
    drawWorld();
    player = new Player();
    player.draw();
</script>

</body>
</html>
