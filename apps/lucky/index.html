<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>抛硬币</title>
  <link rel="icon" href="./logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f7f7f5] text-slate-800">
  <main class="min-h-screen grid place-items-center px-6 py-10">
    <div class="flex flex-col items-center gap-5">
      <div id="result" class="text-sm sm:text-base md:text-2xl font-bold tracking-[0.3em] text-slate-600 uppercase">点击硬币来抛掷</div>

      <div class="relative w-[240px] h-[260px] grid place-items-center" style="perspective: 1000px;">
        <div id="coin" class="relative w-[220px] h-[220px] cursor-pointer [transform-style:preserve-3d]" role="button" tabindex="0" aria-label="抛硬币">
          <img class="absolute inset-0 w-full h-full rounded-full object-cover shadow-[0_16px_40px_rgba(0,0,0,0.15)] [backface-visibility:hidden]" src="./assets/front.png" alt="正面" />
          <img class="absolute inset-0 w-full h-full rounded-full object-cover shadow-[0_16px_40px_rgba(0,0,0,0.15)] [backface-visibility:hidden] [transform:rotateY(180deg)]" src="./assets/back.png" alt="反面" />
        </div>
        <div id="shadow" class="absolute bottom-1 w-[160px] h-[26px] rounded-full bg-[radial-gradient(50%_50%_at_50%_50%,rgba(0,0,0,0.35),rgba(0,0,0,0))] blur-[10px] opacity-35" aria-hidden="true"></div>
      </div>

      <div class="flex items-center gap-4 text-sm">
        <span>正面：<strong id="heads" class="px-2 py-0.5 rounded bg-black/5">0</strong></span>
        <span>反面：<strong id="tails" class="px-2 py-0.5 rounded bg-black/5">0</strong></span>
        <button id="reset" type="button" class="text-xs px-2.5 py-1 rounded border border-black/15 hover:bg-black/5 active:opacity-80 transition">重置计数</button>
      </div>
    </div>
  </main>

  <audio id="flip-audio" src="./assets/coin-flip-88793.mp3" preload="auto"></audio>
  <script src="./app.js"></script>
</body>
</html>
